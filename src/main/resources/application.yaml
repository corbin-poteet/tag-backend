spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tag?useSSL=false
    username: root
    password: password

# JPA Settings
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        globally_quoted_identifiers: true